<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCF Mobile Welding</title>

    <!-- CSS linking -->
    <link href="style.css" rel="stylesheet">
    <!-- JavaScript linking -->
    <script defer src="script.js"></script>
</head>

<body>
    <Section id="section1">
        <h1 class="on-load">NCF Mobile Welding LTD.</h1>
        <!-- <div class="parallelogram on-load move">This is a parallelogram</div> -->
        <div id="swipeUp" class="swipe-up">
            <img id="arrow" src="down-arrow.png" alt="scroll down" class="down-img">
            <div id="swipeText" class="swipe-text on-load">
                Section Title
            </div>
        </div>
    </Section>

    <section id="section2">
        <div class="container reveal move-up">
            <h2>Services</h2>
            <div class="cards">
                <div class="text-card reveal move-left">
                    <h3>Mobile Welding Services</h3>
                </div>
                <div class="text-card reveal move-right">
                    <h3>Boiler And Pressure Vessels</h3>
                </div>
                <div class="text-card reveal move-left">
                    <h3>Gas Lines</h3>
                </div>
                <div class="text-card reveal move-right">
                    <h3>Pipe Fabrication</h3>
                </div>
                <div class="text-card reveal move-left slower">
                    <h3>Industrial Maintenance</h3>
                </div>
            </div>
        </div>
        <!-- another swipe up -->
    </section>
    <section id="section3">
        <div class="container reveal move-up">
            <h2>Contact Us</h2>
            <div class="cards">
                <div class="text-card reveal move-right">
                    <h3>Nick Fortin</h3>
                    <h4>Owner</h4>
                    <p>nick@ncfwelding.ca</p>
                    <p>289-380-6104</p>
                </div>
                <div class="text-card reveal move-left slower">
                    <h3>Instagram</h3>
                    <p style="text-align: center;"><img src="logo-sm.jpg" alt="logo" class="circle-image"> @ncfwelding</p>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
